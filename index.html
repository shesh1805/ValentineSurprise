<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Valentine's Day!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background-color: #ffeff7;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .card {
      background: linear-gradient(145deg, #ff6b81, #ff94b8);
      color: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 5px 5px 25px rgba(0, 0, 0, 0.2);
      animation: fadeIn 2s ease-in;
      max-width: 600px;
      width: 90%;
      margin: 20px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      color: #f2a7c5; /* Lighter color for better contrast */
    }
    p {
      font-size: 1.5rem;
      line-height: 1.6;
      margin-top: 10px;
      color: #f4a8c7; /* Slightly lighter color for readability */
    }
    .heart {
      font-size: 5rem;
      animation: pulse 1.5s infinite;
      margin: 20px 0;
      color: #ff4b6e; /* Heart emoji color */
    }
    .middle-message {
      margin: 20px 0;
      font-style: italic;
      color: #d81b60; /* Soft pink for contrast */
      font-size: 1.2rem;
    }
    .btn {
      background-color: white;
      color: #ff6b81;
      padding: 10px 20px;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
      margin-top: 20px;
      transition: background-color 0.3s, transform 0.3s;
    }
    .btn:hover {
      background-color: #ffd1e1;
      transform: scale(1.05);
    }

    /* Image Gallery */
    #photo-gallery {
      display: none;
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
      animation: fadeInGallery 2s ease-in;
    }
    .image-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      opacity: 0;
      transform: scale(0.95);
      transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.3s ease;
    }
    img:hover {
      transform: scale(1.05);
      box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.2);
    }
    img.loaded {
      opacity: 1;
      transform: scale(1);
    }
    .message {
      margin-top: 10px;
      font-size: 1rem;
      text-align: center;
      color: #d81b60; /* Matching heart color for consistency */
      font-style: italic;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes fadeInGallery {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .card {
        width: 90%;
        padding: 30px;
      }
      #photo-gallery {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Happy Valentine's Day BABYYYY!!!!‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</h1>
    <div class="heart">üíñ</div>
    <p>
      My love for you grows stronger every day.  
      You fill my life with joy and warmth.  
    </p>
    <div class="middle-message">Iloveyouuuuuu Always Baby Thank you kasi andyan ka palagi sakin ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
    <button class="btn" onclick="toggleGallery()">Click to See Our Special Moments</button>

    <!-- Image Gallery -->
    <div id="photo-gallery"></div>
  </div>

  <script>
    // Dynamically generate images for the gallery
    function toggleGallery() {
      const gallery = document.getElementById('photo-gallery');
      gallery.style.display = gallery.style.display === 'none' ? 'grid' : 'none';
      if (gallery.style.display === 'grid') {
        window.scrollTo({ top: gallery.offsetTop, behavior: 'smooth' });
      }
    }

    // Array of image file names
    const images = [
      { src: "us1.jpg", message: "Cute natin hereeeee!" },
      { src: "us2.jpg", message: "Here naman tinuruan kita mag guitar cute hehe" },
      { src: "us3.jpg", message: "Pic with miming and muninggg" },
      { src: "us4.jpg", message: "Love the Eyesss" },
      { src: "us5.jpg", message: "Here yung mga dating pics natin cute ng bangs hehe" },
      { src: "us6.jpg", message: "Cutieeeee" },
      { src: "us7.jpg", message: "Pogi natin both ohh" },
      { src: "us8.jpg", message: "Late night walk tho not late haha pero ang cute natin here" },
      { src: "us9.jpg", message: "Happy kiddo sa frappe" },
      { src: "us10.jpg", message: "smileeee" },
      { src: "us11.jpg", message: "Ka kilig naman kahit siko lang" },

      { src: "us13.jpg", message: "Iloveyouuuu" },
      { src: "us14.jpg", message: "Bonding Together" },
      { src: "us15.jpg", message: "Uso pa Food Court dito hahah " },
      { src: "us16.jpg", message: "Unang Pic natin together oh sumandal ka agad sa braso ko haha cutieee" },
      { src: "us17.jpg", message: "Our special Promise Ring!" }
      // Add more image-message pairs as needed
    ];

    // Select the gallery container
    const gallery = document.getElementById('photo-gallery');

    // Dynamically create image elements with messages
    images.forEach(image => {
      const container = document.createElement('div');
      container.classList.add('image-container');

      const img = document.createElement('img');
      img.src = `images/${image.src}`; // Assumes all images are in an 'images' folder
      img.alt = "Special Moment";
      img.onload = () => img.classList.add('loaded'); // Add loaded class when the image is fully loaded

      const message = document.createElement('div');
      message.classList.add('message');
      message.textContent = image.message;

      container.appendChild(img);
      container.appendChild(message);

      gallery.appendChild(container);
    });

    // Initially hide the gallery
    gallery.style.display = 'none';
  </script>
</body>
</html>
